<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Your Page Title</title>
    <!-- Add your stylesheet links or internal CSS here -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section id="overlay">
      <section class="intro">
        <h1>Create a playlist</h1>
        <p>Use this tool to help find somgs for your playlist</p>
        <img
          src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png"
          width="100"
          height="100"
          id="logo"
        />
        <hr />
      </section>

      <section class="customization">
        <form>
          <label for="title"> Name your playlist </label> <br />
          <input type="text" id="title" name="title" required /> <br />

          <label for="genre">What genre is this playlist?</label>
          <select id="genre" name="genre">
            <option></option>
            <option value="Metal">Metal</option>
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="Hip-Hop">Hip-Hop</option>
            <option value="Jazz">Jazz</option>
            <option value="Classical">Classical</option>
            <option value="Blues">Blues</option>
            <option value="Country">Country</option>
            <option value="Electronic">Electronic</option>
            <option value="Reggae">Reggae</option>
            <option value="R&B">R&B</option>
            <option value="Soul">Soul</option>
            <option value="Folk">Folk</option>
            <option value="Punk">Punk</option>
            <option value="Alternative">Alternative</option>
            <option value="Latin">Latin</option>
            <option value="Dance">Dance</option>
            <option value="Indie">Indie</option>
          </select>
          <br />

          <label for="bpm"> desired bpm </label> <br />
          60
          <input type="range" id="bpm" name="bpm" max="180" min="60" step="2" />
          180 <br />
          <hr />
          <section class="consent form">
            <p1>
              do you allow playlistpicker to link to your spotify account?</p1
            >
            <input type="radio" id="yes" name="consent" value="yes" />
            <label for="consent">yes</label>
            <input type="radio" id="no" name="consent" value="no" />
            <label for="consent">no</label>
          </section>
          <br />
          <input type="submit" value="make playlist!" />
        </form>
      </section>

      <script src="script.js"></script>
    </section>
  </body>
</html>
